name: Language Check

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.md'

jobs:
  lang-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Run language check script
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: |
          chmod +x ./lang-check/git-diff.sh
          output=$(./lang-check/git-diff.sh)
          echo "$output" 
          
          # Check ‚ùå
          if echo "$output" | grep -q "‚ùå"; then
            echo "Inspection found problems, PR Not approved"
            exit 1  # Action run failed
          else
            echo "Passed"
            exit 0  # Action run successfully
          fi

          - name: Comment PR
          if: always()  # Run even if previous step fails
          uses: actions/github-script@v7
          with:
            script: |
              const output = `### Language Check Results üîç
              
              ${process.env.RESULT}
              
              Status: ${process.env.STATUS === 'passed' ? '‚úÖ Passed' : '‚ùå Failed'}
              
              *Automated message from Language Check Action*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
          env:
            RESULT: ${{ steps.check.outputs.result }}
            STATUS: ${{ steps.check.outputs.status }}
